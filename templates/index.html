<!DOCTYPE html>
<html>
<head>
    <title>Flashcard Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        .flashcard {
            transition: transform 0.3s;
        }
        .flashcard:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        #loading {
            display: none;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h1 class="text-center mb-4">
                            <i class="bi bi-brain"></i> AI Flashcard Generator
                        </h1>
                        
                        <ul class="nav nav-tabs mb-4" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" data-bs-toggle="tab" href="#topicTab">By Topic</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" data-bs-toggle="tab" href="#fileTab">From File</a>
                            </li>
                        </ul>
                        
                        <div class="tab-content">
                            <div id="topicTab" class="tab-pane fade show active">
                                <form id="generateForm" class="mb-4">
                                    <div class="input-group">
                                        <input type="text" name="topic" class="form-control form-control-lg" 
                                               placeholder="Enter your topic" required>
                                        <button type="submit" class="btn btn-primary btn-lg">
                                            <i class="bi bi-magic"></i> Generate
                                        </button>
                                    </div>
                                </form>
                            </div>
                            
                            <div id="fileTab" class="tab-pane fade">
                                <form id="fileForm" class="mb-4">
                                    <div class="mb-3">
                                        <label class="form-label">Upload Text or PDF File</label>
                                        <input type="file" class="form-control" name="file" 
                                               accept=".txt,.pdf" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary">
                                        <i class="bi bi-file-earmark-text"></i> Generate from File
                                    </button>
                                </form>
                            </div>
                        </div>

                        <div id="loading" class="text-center my-4">
                            <div class="spinner-border text-primary" role="status"></div>
                            <p class="mt-2">Generating your flashcards...</p>
                        </div>

                        <div id="statsSection" class="alert alert-info d-none mb-4">
                            <i class="bi bi-card-text"></i>
                            Generated <span id="cardCount" class="fw-bold">0</span> flashcards
                        </div>

                        <div id="flashcards" class="row g-4"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function parseFlashcard(content) {
            // Extract content between Q: and A: markers
            const qMatch = content.match(/Q:\s*(.*?)\s*\|/);
            const aMatch = content.match(/A:\s*(.*?)$/);
            
            if (!qMatch || !aMatch) return null;
            
            return {
                question: qMatch[1].trim(),
                answer: aMatch[1].trim()
            };
        }

        function displayFlashcards(flashcards) {
            $('#flashcards').empty();
            $('#cardCount').text(flashcards.length);
            $('#statsSection').removeClass('d-none');
            
            flashcards.forEach(cardContent => {
                const card = parseFlashcard(cardContent);
                if (card) {
                    $('#flashcards').append(`
                        <div class="col-md-6">
                            <div class="flashcard card h-100">
                                <div class="card-body">
                                    <h5 class="card-title text-primary">
                                        <i class="bi bi-question-circle"></i> 
                                        ${card.question}
                                    </h5>
                                    <hr>
                                    <p class="card-text">
                                        <i class="bi bi-lightbulb"></i> 
                                        ${card.answer}
                                    </p>
                                </div>
                            </div>
                        </div>
                    `);
                }
            });
        }

        $('#generateForm').on('submit', function(e) {
            e.preventDefault();
            $('#loading').show();
            $('#flashcards').empty();
            $('#statsSection').addClass('d-none');
            
            const topic = $('input[name="topic"]').val();
            
            // Use fetch API to call the generate endpoint
            fetch('/generate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ topic: topic })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                $('#loading').hide();
                
                // Display cards
                displayFlashcards(data.flashcards);
                
                // Show coverage information
                if (data.coverage) {
                    $('#loading').html(`
                        <div class="alert alert-success">
                            <i class="bi bi-check-circle"></i>
                            Coverage target achieved! Generated ${data.count} flashcards.
                        </div>
                    `).show();
                } else {
                    $('#loading').html(`
                        <div class="alert alert-info">
                            <i class="bi bi-info-circle"></i>
                            Generated ${data.count} flashcards (partial coverage).
                        </div>
                    `).show();
                }
            })
            .catch(error => {
                console.error('Error:', error);
                $('#loading').html(`
                    <div class="alert alert-danger">
                        <i class="bi bi-exclamation-triangle"></i>
                        Error: ${error.message}
                    </div>
                `).show();
            });
        });

        // Update file form handling for chunked processing
        $('#fileForm').on('submit', function(e) {
            e.preventDefault();
            $('#loading').show();
            $('#flashcards').empty();
            $('#statsSection').addClass('d-none');
            
            const formData = new FormData(this);
            let fileKey = null;
            
            // First, upload the file
            fetch('/upload-file', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) throw new Error('Upload failed');
                return response.json();
            })
            .then(data => {
                if (data.error) throw new Error(data.error);
                
                fileKey = data.file_key;
                $('#loading').html(`
                    <div class="alert alert-info">
                        <i class="bi bi-info-circle"></i>
                        Processing file ${data.filename}... (0%)
                    </div>
                `).show();
                
                // Start processing chunks
                return processNextChunk(fileKey);
            })
            .catch(error => {
                console.error('Error:', error);
                $('#loading').html(`
                    <div class="alert alert-danger">
                        <i class="bi bi-exclamation-triangle"></i>
                        Error: ${error.message}
                    </div>
                `).show();
            });
        });
        
        function processNextChunk(fileKey) {
            return fetch('/generate-chunk', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ file_key: fileKey })
            })
            .then(response => {
                if (!response.ok) throw new Error('Processing failed');
                return response.json();
            })
            .then(data => {
                if (data.error) throw new Error(data.error);
                
                // Update UI with the new flashcards
                if (data.flashcards && data.flashcards.length > 0) {
                    // Fetch the full flashcard set to display
                    updateFlashcardDisplay(fileKey, data.chunk_index, data.total_chunks);
                } else {
                    // Update progress even when no new cards were generated
                    const progress = Math.round((data.chunk_index + 1) / data.total_chunks * 100);
                    $('#loading').html(`
                        <div class="alert alert-info">
                            <i class="bi bi-info-circle"></i>
                            Processing file... (${progress}%)
                        </div>
                    `).show();
                }
                
                // If more chunks to process
                if (!data.is_complete) {
                    // Check coverage
                    return checkCoverage(fileKey);
                } else {
                    // Final coverage check
                    return checkCoverage(fileKey, true);
                }
            });
        }
        
        function updateFlashcardDisplay(fileKey, currentIndex, totalChunks) {
            return fetch(`/all-file-flashcards?file_key=${fileKey}`)
                .then(response => {
                    if (!response.ok) throw new Error('Failed to fetch flashcards');
                    return response.json();
                })
                .then(data => {
                    // Display all flashcards
                    displayFlashcards(data.flashcards);
                    
                    // Update progress indicator
                    const progress = Math.round((currentIndex + 1) / totalChunks * 100);
                    $('#loading').html(`
                        <div class="alert alert-info">
                            <i class="bi bi-info-circle"></i>
                            Processing file... (${progress}%) - Generated ${data.count} flashcards so far
                        </div>
                    `).show();
                });
        }
        
        function checkCoverage(fileKey, isFinal = false) {
            return fetch('/check-coverage', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ file_key: fileKey })
            })
            .then(response => {
                if (!response.ok) throw new Error('Coverage check failed');
                return response.json();
            })
            .then(data => {
                if (data.error) throw new Error(data.error);
                
                // If we have sufficient coverage or this is final check
                if (data.coverage || isFinal) {
                    $('#loading').html(`
                        <div class="alert alert-success">
                            <i class="bi bi-check-circle"></i>
                            Processing complete! Generated ${data.count} flashcards.
                            ${data.coverage ? ' Coverage is sufficient.' : ' Coverage may be partial.'}
                        </div>
                    `).show();
                    return Promise.resolve();
                } else {
                    // Continue processing more chunks
                    return processNextChunk(fileKey);
                }
            });
        }
    </script>
</body>
</html>
